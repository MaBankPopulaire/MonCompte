<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque populaire</title>
    <link rel="icon" type="image/x-icon" href ="https://play-lh.googleusercontent.com/wu_JDlHOGR6qDP-DFDVS38kuZqOKMSeP8ovuztyanukh2iFiXnjIGfso0ZUJSLGb30U">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fond noir pour toute la page */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Commenter ou supprimer la ligne suivante pour masquer l'image de fond */
        }

        .app-container {
            max-width: 90vw;
            width: 400px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .app-container:hover {
            transform: scale(1.02);
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header-logo {
            max-width: 100%; /* Ajuste la largeur de l'image pour qu'elle ne dépasse pas l'en-tête */
            height: auto; /* Maintient les proportions de l'image */
            border-radius: 15px 15px 0 0; /* Coins arrondis du même style que l'en-tête */
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }

        .balance-container {
            background: #333;
            color: #4a90e2;
            padding: 20px;
            border-radius: 15px;
            margin-top: -20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .image-container {
            text-align: center;
            margin-bottom: 20px; /* Espacement sous l'image */
        }

        .balance-container p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: 400;
        }

        .balance-container h2 {
            font-size: 42px;
            margin: 0;
            font-weight: 600;
        }

        .credit-card {
            background: #333;
            border: 1px solid #555;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto; /* Utiliser auto pour les marges horizontales pour centrer */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 320px; /* Assure que la carte ne dépasse pas une certaine largeur */
        }

        .credit-card img {
            width: 100%;
            border-radius: 12px;
            max-width: 320px;
        }

        .credit-card .card-number {
            font-size: 20px;
            letter-spacing: 1.5px;
            font-weight: bold;
        }

        .credit-card .card-info {
            font-size: 12px;
            color: #aaa;
        }

        .history-container-wrapper {
    background: #333;
    border: 1px solid #555;
    border-radius: 15px;
    padding: 15px;
    margin: 20px auto;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    max-width: 320px;
}

.history-container-wrapper {
    background: #333;
    border: 1px solid #555;
    border-radius: 15px;
    padding: 15px;
    margin: 20px auto;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    max-width: 320px;
}

.history-container-wrapper h3 {
    margin: 0;
    padding-bottom: 10px;
    color: #ffffff;
    text-align: center;
    font-size: 18px;
}

.history-container {
    max-height: 250px;
    overflow-y: auto;
    padding-right: 10px;
}

.history-item {
    background-color: #2c2c2c;
    border-radius: 15px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s ease;
}

.history-item.sent {
    background-color: #3e3e3e;
    border-left: 8px solid #e57373;
}

.history-item.received {
    background-color: #3e3e3e;
    border-left: 8px solid #81c784;
}

.history-item p {
    margin: 0;
    font-size: 16px;
    font-weight: bold;
}

.history-item span {
    font-size: 16px;
    font-weight: bold;
}

        .transaction-container {
            display: none;
            margin-top: 20px;
        }

        .transaction-container.active {
            display: block;
        }

        .transaction-container input, .transaction-container textarea, .transaction-container button {
            width: calc(100% - 40px);
            padding: 12px;
            margin: 10px 20px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
        }

        .transaction-container textarea {
            height: 80px;
        }

        .transaction-container button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .transaction-container button:hover {
            background-color: #357abd;
        }

        .navbar {
            background-color: #ffffff;
            display: flex; /* Utiliser flexbox pour le conteneur */
            justify-content: space-around; /* Répartition égale des éléments */
            padding: 8px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar div {
            font-size: 14px;
            color: #333333;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px;
        }

        .navbar div.active {
            color: #007aff; /* Couleur d'accentuation */
            font-weight: 600;
            background-color: #f0f0f5; /* Fond léger pour l'élément actif */
            border-radius: 8px; /* Coins légèrement arrondis */
        }

        .navbar div:hover {
            background-color: #f5f5f5; /* Fond au survol */
            border-radius: 8px; /* Coins légèrement arrondis */
        }
        
        .modal {
    display: none; /* Masquer par défaut */
    position: fixed;
    z-index: 1000; /* Toujours au-dessus */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Permet le scroll si le contenu est trop grand */
    background-color: rgba(0, 0, 0, 0.5); /* Fond noir transparent */
}

.modal-content {
    background-color: #1e1e1e;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centre horizontalement et verticalement */
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    color: #e0e0e0;
    text-align: center;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-button:hover,
.close-button:focus {
    color: #fff;
    text-decoration: none;
}
        
        .clickable-text-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Centre les éléments horizontalement */
            gap: 20px; /* Espacement entre les éléments */
            padding: 20px 0; /* Espacement vertical autour des éléments */
            background: #121212; /* Fond noir pour que le texte soit lisible */
            border-top: 1px solid #e0e0e0; /* Optionnel : une bordure pour séparer du reste du contenu */
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1); /* Optionnel : une ombre pour un effet de profondeur */
        }

        .clickable-text {
            color: #4a90e2;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px; /* Réduit la taille de la police pour s'adapter sur une ligne */
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .clickable-text:hover {
            text-decoration: underline;
        }

        .clickable-text.active {
            color: #007aff; /* Couleur d'accentuation pour l'élément actif */
            font-weight: 600;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
    <div class="page active" id="home-page">
        <div class="header">
            <img src="logo.png" alt="Logo" class="header-logo">
        </div>
        <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Détails de la transaction</h2>
        <p id="modal-amount"></p>
        <p id="modal-reason"></p>
        <p id="modal-datetime"></p>
    </div>
</div>
        <div class="balance-container">
            <p>Balance :</p>
            <h2 id="balance">3 025,18 €</h2>
            <p id="last-update">13/04/2019</p>
        </div>
        <div class="credit-card">
            <img src="cc.png" alt="Carte de Crédit">
        </div>
        <div class="history-container-wrapper">
    <h3>Historique de vos transactions :</h3> <!-- Titre déplacé en dehors de .history-container -->
    <div class="history-container">
        <!-- Transactions seront ajoutées dynamiquement ici -->
    </div>
</div>
    </div>
    
    <div class="page" id="transaction-page">
        <div class="header">
            <h1>Transactions</h1>
        </div>
        
        <div class="transaction-container active" id="reset-container">
            <h3>Réinitialiser le solde</h3>
            <input type="number" id="reset-amount" placeholder="Montant initial">
            <button onclick="resetWallet()">Réinitialiser</button>
        </div>

        <div class="transaction-container active" id="send-money-container">
            <h3>Envoyer de l'argent</h3>
            <input type="number" id="send-amount" placeholder="Montant à envoyer">
            <textarea id="send-reason" placeholder="Raison de l'envoi"></textarea>
            <button onclick="sendMoney()">Envoyer</button>
        </div>

        <div class="transaction-container active" id="receive-money-container">
            <h3>Recevoir de l'argent</h3>
            <input type="number" id="receive-amount" placeholder="Montant à recevoir">
            <textarea id="receive-reason" placeholder="Raison de la réception"></textarea>
            <button onclick="receiveMoney()">Recevoir</button>
        </div>
    </div>
</div>

    <!-- Conteneur du texte cliquable en bas -->
    <div class="clickable-text-container">
        <div class="clickable-text active" onclick="showPage('home-page')">Portefeuille</div>
        <div class="clickable-text" onclick="showPage('transaction-page')">Transactions</div>
    <div class="clickable-text" onclick="window.location.href='https://www.exemple.com'">Assistance</div>
    <div class="clickable-text" onclick="window.location.href='https://www.exemple.com'">Compte</div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance')) || 3025.18;
        let transactionCount = parseInt(localStorage.getItem('transactionCount')) || 0;
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2) + " €";
            localStorage.setItem('balance', balance);
        }

        function updateDate() {
            const today = new Date();
            const day = today.getDate().toString().padStart(2, '0');
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const year = today.getFullYear();
            document.getElementById('last-update').textContent = `${day}/${month}/${year}`;
        }

        function addTransaction(amount, reason, type) {
    const historyContainer = document.querySelector('.history-container');
    
    const existingTransaction = Array.from(historyContainer.children).find(item => {
        return item.innerHTML.includes(reason) && item.innerHTML.includes(amount);
    });
    
    if (!existingTransaction) {
        transactionCount++;
        const now = new Date();
        const dateTime = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();

        const newTransaction = document.createElement('div');
        newTransaction.className = 'history-item ' + type;
        newTransaction.id = "transaction-" + transactionCount;
        newTransaction.setAttribute('data-datetime', dateTime);  // Ajout de la date/heure dans un attribut data
        newTransaction.innerHTML = `<p>${reason}</p><span>${amount}</span>`;
        newTransaction.addEventListener('click', showTransactionDetails); // Ajout de l'événement click
        
        historyContainer.prepend(newTransaction);
        
        transactions.push({ amount, reason, type, dateTime });
        localStorage.setItem('transactions', JSON.stringify(transactions));
        localStorage.setItem('transactionCount', transactionCount);
    }
}

function showTransactionDetails(event) {
    const transactionElement = event.currentTarget;
    const dateTime = transactionElement.getAttribute('data-datetime');
    const reason = transactionElement.querySelector('p').textContent;
    const amount = transactionElement.querySelector('span').textContent;

    document.getElementById('modal-amount').textContent = `Montant: ${amount}`;
    document.getElementById('modal-reason').textContent = `Raison: ${reason}`;
    document.getElementById('modal-datetime').textContent = `Date et heure: ${dateTime}`;
    
    const modal = document.getElementById('modal');
    modal.style.display = 'block';
}

// Fermer la boîte modale
document.querySelector('.close-button').addEventListener('click', () => {
    document.getElementById('modal').style.display = 'none';
});

// Fermer la boîte modale si on clique en dehors du contenu
window.addEventListener('click', (event) => {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});
        function sendMoney() {
            const sendAmount = parseFloat(document.getElementById('send-amount').value);
            const sendReason = document.getElementById('send-reason').value.trim();
            if (sendAmount > 0 && sendAmount <= balance && sendReason !== "") {
                balance -= sendAmount;
                updateBalance();
                addTransaction("- " + sendAmount.toFixed(2) + " €", sendReason, 'sent');
                alert("Vous avez envoyé " + sendAmount.toFixed(2) + " € pour " + sendReason);
                document.getElementById('send-amount').value = '';
                document.getElementById('send-reason').value = '';
            } else {
                alert("Montant invalide, insuffisant ou raison manquante.");
            }
        }

        function receiveMoney() {
            const receiveAmount = parseFloat(document.getElementById('receive-amount').value);
            const receiveReason = document.getElementById('receive-reason').value.trim();
            if (receiveAmount > 0 && receiveReason !== "") {
                balance += receiveAmount;
                updateBalance();
                addTransaction("+ " + receiveAmount.toFixed(2) + " €", receiveReason, 'received');
                alert("Vous avez reçu " + receiveAmount.toFixed(2) + " € pour " + receiveReason);
                document.getElementById('receive-amount').value = '';
                document.getElementById('receive-reason').value = '';
            } else {
                alert("Montant invalide ou raison manquante.");
            }
        }

        function loadTransactions() {
    const historyContainer = document.querySelector('.history-container');
    historyContainer.innerHTML = ''; // Réinitialiser l'historique
    transactions.forEach(transaction => {
        addTransaction(transaction.amount, transaction.reason, transaction.type);
        const lastTransaction = historyContainer.querySelector('.history-item');
        lastTransaction.setAttribute('data-datetime', transaction.dateTime);
        lastTransaction.addEventListener('click', showTransactionDetails);
    });
}
        
        function resetWallet() {
            const resetAmount = parseFloat(document.getElementById('reset-amount').value);
            if (!isNaN(resetAmount) && resetAmount >= 0) {
                balance = resetAmount;
                updateBalance();
                transactions = []; // Réinitialiser les transactions
                localStorage.removeItem('transactions'); // Effacer les transactions du localStorage
                localStorage.removeItem('transactionCount'); // Réinitialiser le compteur des transactions
                loadTransactions(); // Recharger l'historique vide
                alert("Votre solde et votre historique de transactions ont été réinitialisés.");
                document.getElementById('reset-amount').value = '';
            } else {
                alert("Montant invalide.");
            }
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            const clickableTexts = document.querySelectorAll('.clickable-text');
            pages.forEach(page => page.classList.remove('active'));
            clickableTexts.forEach(text => text.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelector(`.clickable-text[onclick="showPage('${pageId}')"]`).classList.add('active');
        }

        // Initialisation
        updateBalance();
        updateDate();
        loadTransactions();
        showPage('home-page');
    </script>
</body>
</html>
